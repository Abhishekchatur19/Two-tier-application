<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      display: flex;
      color: #1f2937;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #0f172a;
      min-height: 100vh;
      padding: 20px;
      color: #ffffff;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar ul { list-style: none; }

    .sidebar li {
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background: #1e293b;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 24px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h1 {
      font-size: 24px;
      font-weight: 600;
    }

    /* Settings Layout */
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .settings-card {
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .settings-card h3 {
      font-size: 18px;
      margin-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      font-size: 14px;
    }

    .toggle input { width: 18px; height: 18px; }

    .btn {
      margin-top: 10px;
      padding: 12px 20px;
      background: #2563eb;
      border: none;
      color: #ffffff;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn:hover { background: #1d4ed8; }

    @media (max-width: 768px) {
      .sidebar { display: none; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>MyCRM</h2>
    <ul>
      <li>Dashboard</li>
      <li>Leads</li>
      <li>Customers</li>
      <li>Reports</li>
      <li class="active">Settings</li>
      <li>Logout</li>
    </ul>
  </aside>

  <main class="main">
    <div class="topbar">
      <h1>Settings</h1>
      <span>Admin</span>
    </div>

    <section class="settings-grid">

      <div class="settings-card">
        <h3>Profile Settings</h3>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" value="Admin User" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" value="admin@company.com" />
        </div>
        <button class="btn">Update Profile</button>
      </div>

      <div class="settings-card">
        <h3>Security</h3>
        <div class="form-group">
          <label>Change Password</label>
          <input type="password" placeholder="New password" />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm password" />
        </div>
        <button class="btn">Update Password</button>
      </div>

      <div class="settings-card">
        <h3>Notifications</h3>
        <div class="toggle">
          <span>Email Notifications</span>
          <input type="checkbox" checked />
        </div>
        <div class="toggle">
          <span>SMS Alerts</span>
          <input type="checkbox" />
        </div>
        <div class="toggle">
          <span>Weekly Reports</span>
          <input type="checkbox" checked />
        </div>
      </div>

      <div class="settings-card">
        <h3>System Preferences</h3>
        <div class="form-group">
          <label>Default Language</label>
          <select>
            <option>English</option>
            <option>Hindi</option>
          </select>
        </div>
        <div class="form-group">
          <label>Timezone</label>
          <select>
            <option>UTC +05:30 (India)</option>
            <option>UTC</option>
          </select>
        </div>
        <button class="btn">Save Preferences</button>
      </div>

    </section>
  </main>

</body>
</html>
